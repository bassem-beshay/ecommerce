 <!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2e1a35;
            color: #e0d0e7;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #3b2145;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        img {
            max-width: 100px;
            height: auto;
            border-radius: 5px;
        }
        .quantity-controls button {
            background: #76b852;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .quantity-controls button:hover {
            background: #8dc26f;
        }
        .total-price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #ffccff;
        }
        .cart-buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .delete-button {
            background: #ff6b6b;
            color: white;
        }
        .delete-button:hover {
            background: #ff4c4c;
        }
        .checkout-button {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #3b2145;
        }
        .checkout-button:hover {
            background: linear-gradient(135deg, #fad0c4, #ff9a9e);
            color: white;
        }
    </style>
    <script>
        function updateQuantity(productId, action) {
            fetch(`/update_cart/${productId}/${action}/`, { 
                method: 'GET', 
                headers: { 'X-Requested-With': 'XMLHttpRequest' } 
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("quantity-" + productId).innerText = data.quantity;
                    updateTotalPrice();
                }
            });
        }

        function removeProduct(productId) {
            fetch(`/remove_from_cart/${productId}`, { method: 'GET' })
            .then(response => {
                if (response.ok) {
                    location.reload();
                }
            });
        }

        function updateTotalPrice() {
            let totalPrice = 0;
            document.querySelectorAll("tbody tr").forEach(row => {
                let price = parseFloat(row.querySelector(".price").innerText.replace('$', '').trim());
                let quantity = parseInt(row.querySelector(".quantity").innerText);
                totalPrice += price * quantity;
            });
            document.getElementById("total-price").innerText = totalPrice.toFixed(2) + " $";
        }

        window.onload = updateTotalPrice;
    </script>
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product_id, product in cart.items %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td class="price">{{ product.price }} $</td>
                    <td>
                        <div class="quantity-controls">
                            <button onclick="updateQuantity('{{ product_id }}', 'decrease')">-</button>
                            <span class="quantity" id="quantity-{{ product_id }}">{{ product.quantity }}</span>
                            <button onclick="updateQuantity('{{ product_id }}', 'increase')">+</button>
                        </div>
                    </td>
                    <td>
                        {% if product.img %}
                            <img src="{{ product.img }}" alt="{{ product.name }}">
                        {% else %}
                            <span>No Image</span>
                        {% endif %}
                    </td>
                    <td>
                        <button class="delete-button" onclick="removeProduct('{{ product_id }}')">‚ùå Delete</button>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">Cart is empty</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="total-price">Total Price: <span id="total-price">0 $</span></div>
        <div class="cart-buttons">
            <a href="{% url 'clear_cart' %}"><button class="delete-button">Delete Cart</button></a>
            <a href="https://wa.me/201010800836?text=I%20want%20to%20buy%20{% for product_id, product in cart.items %}{{ product.name }}%20x%20{{ product.quantity }}{% if not forloop.last %},%20{% endif %}{% endfor %}">
                <button class="checkout-button">Buy</button>
            </a>
        </div>
    </div>
</body>
</html>
